[VIRTUAL-CLUSTER1]
#algo_type virtual
trip_sensor tsens_tz_sensor3
set_point 60000
set_point_clr 50000
sensors tsens_tz_sensor3 tsens_tz_sensor4 tsens_tz_sensor5 tsens_tz_sensor6 tsens_tz_sensor7 tsens_tz_sensor12
weights
sampling 10
math 2

[VIRTUAL-CLUSTER0]
#algo_type virtual
trip_sensor tsens_tz_sensor1
set_point 60000
set_point_clr 50000
sensors tsens_tz_sensor1 tsens_tz_sensor2
weights
sampling 10
math 2

[SS-GPU]
disable 1
# #algo_type ss
# sampling 10
# sensor gpu
# device gpu
# set_point 95000
# set_point_clr 75000
# time_constant 0
# device_max_limit 850000000

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm660_tz
sensors tsens_tz_sensor8 tsens_tz_sensor9 tsens_tz_sensor10 tsens_tz_sensor11 tsens_tz_sensor13
temp_range 6000 10000 2000
max_temp 45000
offset -4000

