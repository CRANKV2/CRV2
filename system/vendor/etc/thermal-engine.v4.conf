# SENSOR : ALIAS
# tsens_tz_sensor1 : cpu0-cpu1-cpu2-cpu3
# tsens_tz_sensor8 : gpu
# tsens_tz_sensor6 : cpu7
# tsens_tz_sensor5 : cpu6
# tsens_tz_sensor4 : cpu5
# tsens_tz_sensor3 : cpu4

#cluster0    633600  902400  1113600  1401600  1536000  1612800  1747200  1843200 1900000 

#cluster1    1113600  1401600  1747200  1804800  1958400  2150400  2208000 2496000 2457600 2600000 2704000

#gpu    160000000  266000000  370000000   465000000   588000000  647000000  700000000  750000000

#debug
#Conf file: vendor/etc/thermal-engine.conf

[ASUS_THERM]
algo_type monitor
sampling 1000
sensor msm_therm
thresholds 85000 90000	
thresholds_clr 83000 88000
actions cluster0+cluster1+gpu+camcorder cluster0+cluster1+gpu+camcorder+shutdown
action_info 633600+1113600+370000000+1 633600+1113600+160000000+10+5000

[LCD_MONITOR]
algo_type monitor
sampling 5000
sensor msm_therm
thresholds 52000 65000
thresholds_clr 50000 63000
actions lcd lcd
action_info 230 210

[SS-QUIET-THERM-SILVER]
disable 1

[SS-QUIET-THERM-GOLD]
disable 1

[SS-QUIET-THERM-GPU]
disable 1

[CAMERA_SKIN_EXIT_MITIGATION]
disable 1

[MODEM_PROC_TEMP_MITIGATION]
disable 1

[MODEM_PA_MITIGATION]
disable 1

[BATTERY_CHARGING_CTL]
disable 1
